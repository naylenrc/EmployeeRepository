<div ng-controller="myController">
    <div class="table-responsive">

        <div class="modal fade" tabindex="-1" id="myModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title page-title">{{titleText}}</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="addEmployeeForm">
                            <input id="employeeId" name="employeeId" type="hidden" />
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">First Name:</label>
                                <div class="col-md-5">
                                    <input ng-model="employeesToEdit.FirstName" id="firstNameId" name="textinput" type="text" placeholder="" class="form-control input-md">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Last Name:</label>
                                <div class="col-md-5">
                                    <input id="lastNameId" ng-model="employeesToEdit.LastName"  name="textinput" type="text" placeholder="" class="form-control input-md">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Initials:</label>
                                <div class="col-md-5">
                                    <input id="initialsId" ng-model="employeesToEdit.Initials"  name="textinput" type="text" placeholder="" class="form-control input-md">

                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="selectbasic">Office:</label>
                                <div class="col-md-5">
                                    <select id="officeId" ng-model="employeesToEdit.OfficeId" name="selectbasic" class="form-control">
                                        <option value="" selected="selected">Select Office</option>
                                        <option value="New York">New York</option>
                                        <option value="London">London</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger pull-left" data-dismiss="modal" id="deleteBtn" ng-show="showDeleteBtn" ng-click="deleteEmp(employeesToEdit.Id)">Delete Employee</button>
                            <button type="button" class="btn btn-default closemodal" data-dismiss="modal">Cancel</button>

                            <!-- hacer el metodo edit -->
                            <button type="button" id="saveUpdate" class="btn btn-default closemodal" ng-click="save(employeesToEdit)">Save Employee</button>
                        </div>
                    </div>


                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>


    <form class="form-horizontal">
        <div class="modal-body">
            <div id="tableheader" class="modal-header">
                <button type="button" id="newEmployee" ng-click="editText()" class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal">New Employee</button>
                <h4 class="modal-title">Employees</h4>
            </div>
            <div style="padding:15px 0px 50px 0px">
                <span class="col-md-1" style="font-weight:bold; text-align:center" >Search</span>               
                <span class="col-md-2" style="padding-left:0;padding-right:0">
                    <input type="text" class="form-control"  ng-model="search" />
                </span>              
                
            </div>
            <div></div>
            <div class="table-responsive">
                <table class="table table-hover table-bordered" id="target">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Initials</th>
                            <th>Office</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in employees | filter: search">
                            <td>{{employee.Id}}</td>
                            <td>{{employee.FirstName}}</td>
                            <td>{{employee.LastName}}</td>
                            <td>{{employee.Initials}}</td>
                            <td>{{employee.OfficeId}}</td>
                            <td align="center"><button ng-click="edit(employee.Id)" class="btn btn-default" data-toggle="modal" data-target="#myModal">Edit</button></td>
                        </tr>
                    </tbody> <!-- Seleccionar el edit por el row id ...-->
                </table>
            </div>
        </div>
    </form>
</div>
